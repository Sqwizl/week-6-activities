<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"

    <link rel="stylesheet" href="/Users/student/Documents/workspace/Week 6/Activties/social.css">

<body>
