<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="nft-card.css">
    <!-- Google Font Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="card">
        <div class="card-image">
            <img src="/Users/student/Documents/workspace/Week 6/Activties/image-equilibrium.jpg" alt="Equilibrium NFT">
            <div class="overlay">
                <img src="/Users/student/Documents/workspace/Week 6/Activties/icon-view.svg" alt="View icon">
            </div>
        </div>
        <p class="title">Equilibrium #3429</p>
        <p class="card-description"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-stats">
            <div class="price">
                <img src="/Users/student/Documents/workspace/Week 6/Activties/icon-ethereum.svg" alt="Ethereum icon">
                <span>0.041ETH</span>
            </div>
            <div class="time">
                <img src="/Users/student/Documents/workspace/Week 6/Activties/icon-clock.svg" alt="Clock icon">
                <span>3 days left</span>
            </div>
        </div>

        <hr>

        <div class="card-footer">
            <img src="/Users/student/Documents/workspace/Week 6/Activties/image-avatar.png" alt="Avatar icon"
                class="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
        </div>

    </main>

</body>

</html>
